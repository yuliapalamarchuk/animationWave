<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <canvas id="glCanvas"></canvas>
        <button id="togglePanel">â˜°</button>
        <div id="controls" class="collapsed">
            <label class="right">Color 1: <input type="color" id="color1"
                    value="#000000"></label><br>
            <label class="right">Color 2: <input type="color" id="color2"
                    value="#0000ff"></label><br>
            <label class="right">Color 3: <input type="color" id="color3"
                    value="#ff0000"></label><br>
            <div class="slider-container">
                <div class="slider-header">
                    <span class="slider-title">Spin Amount:</span>
                    <span class="slider-value" id="spinAmountValue">0.7</span>
                </div>
                <input type="range" id="spinAmount" min="0" max="2" step="0.1"
                    value="0.7">
            </div>
            <div class="slider-container">
                <div class="slider-header">
                    <span class="slider-title">Turbulence:</span>
                    <span class="slider-value" id="turbulenceValue">5.0</span>
                </div>
                <input type="range" id="turbulence" min="0" max="10" step="0.1"
                    value="5">
            </div>
            <div class="slider-container">
                <div class="slider-header">
                    <span class="slider-title">Swirliness:</span>
                    <span class="slider-value" id="swirlinessValue">1.0</span>
                </div>
                <input type="range" id="swirliness" min="0" max="2" step="0.1"
                    value="1">
            </div>
            <div class="slider-container">
                <div class="slider-header">
                    <span class="slider-title">Contrast:</span>
                    <span class="slider-value" id="contrastValue">1.5</span>
                </div>
                <input type="range" id="contrast" min="0" max="3" step="0.1"
                    value="1.5">
            </div>
            <button id="fullscreenToggle">Toggle Full Screen</button>
            <button id="colorCycle">Start Color Cycle</button>
        </div>

        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix-min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
